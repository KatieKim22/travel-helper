<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="./weather.js" defer></script>
    <title>Travel buddy - Weather</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

            <img src="./Asset/logo.jpg" width="112" height="28">


            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./index.html">
                    Home
                </a>

                <a class="navbar-item" href="./flightstatus.html">
                    Flight
                </a>

                <a class="navbar-item" href="./hotelandflight.html">
                    Hotel
                </a>

                <a class="navbar-item" href="./weather.html">
                    Weather
                </a>


            </div>
        </div>
    </nav>


    <section id="page" style="margin:1em">

        <form class="searchBox">
            <h4 class="title is-4">Where are you traveling? Find out the weather!</h4>
            <input type="text" placeholder="San Francisco" name="search" class="inputValue input is-primary">
            <button class="button is-primary" type="submit" id="search-btn" style="margin: 0.5em;">Search</button>
        </form>

        <main>
            <div class="weather_basic box">
                <label class="location label"></label>
                <p class="date"></p>

                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
                <p class="uvIndex"></p>
            </div>
            <div class="futureWeater">
                <div class="fivedays_weather box">
                    <label class="fiveDate1 label"></label>

                    <p class="fiveTemp1"></p>
                    <p class="fiveWind1"></p>
                    <p class="fiveHumidity1"></p>
                </div>

                <div class="fivedays_weather box">
                    <label class="fiveDate2 label"></label>

                    <p class="fiveTemp2"></p>
                    <p class="fiveWind2"></p>
                    <p class="fiveHumidity2"></p>
                </div>

                <div class="fivedays_weather box">
                    <label class="fiveDate3 label"></label>

                    <p class="fiveTemp3"></p>
                    <p class="fiveWind3"></p>
                    <p class="fiveHumidity3"></p>
                </div>

                <div class="fivedays_weather box">
                    <label class="fiveDate4 label"></label>

                    <p class="fiveTemp4"></p>
                    <p class="fiveWind4"></p>
                    <p class="fiveHumidity4"></p>
                </div>

                <div class="fivedays_weather box">
                    <label class="fiveDate5 label"></label>

                    <p class="fiveTemp5"></p>
                    <p class="fiveWind5"></p>
                    <p class="fiveHumidity5"></p>
                </div>
            </div>
        </main>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Travel Buddy</strong> by <a href="">Group-6</a>. </a>.
            </p>
        </div>
    </footer>
</body>

</html>
